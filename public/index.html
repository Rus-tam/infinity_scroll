<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Infinite Scroll</title>
    <link rel="icon" type="icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- Title -->
    <h1>Infinity Scroll</h1>

    <!-- Buttons -->
    <div class="buttons" id="buttons">
        <button id="winter" title="winter">
            <i class="fas fa-snowflake"></i>
        </button>
        <button id="summer" title="summer">
            <i class="fas fa-sun"></i>
        </button>
        <button id="christmas" title="christmas">
            <i class="fas fa-gifts"></i>
        </button>
        <button id="nature" title="nature">
            <i class="fas fa-leaf"></i>
        </button>
        <button id="city" title="city">
            <i class="fas fa-city"></i>
        </button>
        <button id="cats" title="cats">
            <i class="fas fa-cat"></i>
        </button>
        <button id="dogs" title="dogs">
            <i class="fas fa-dog"></i>
        </button>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader">
        <img src="./img/Bean Eater-1s-100px.svg" alt="Loading">
    </div>

    <!-- Image Container -->
    <div class="image-container" id="image-container">
    </div>

    
    <!-- Script -->
    <script src="./scripts/bundle.js"></script>
</body>
</html>
